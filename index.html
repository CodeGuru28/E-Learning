<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>EdTech Groups</title>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <nav>
            <div class="desktop-nav">
                <h1 class="logo">Edtech</h1>
                <div class="search-bar">
                    <i class="ri-search-line search"></i>
                    <input type="search" name="search" id="search" placeholder="Search any course" aria-placeholder="Search any course">
                </div>
                <div class="last-btns">
                    <a href="#home" class="btn">Login</a>
                    <button class="menu menu-open" id="sidenav-open"><i class="ri-menu-line"></i></button>
                </div>
            </div>
            <div class="side-navbar">
                <div class="top">
                    <i class="ri-account-circle-line account"></i>
                    <button class="menu-close menu" id="sidenav-close"><i class="ri-close-line"></i></button>
                </div>
                <ul class="links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#courses">Courses</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#mentors">Mentors</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <a href="#home" class="btn">Login</a>
                <h5>Contact Us: +91 123456789</h5>
            </div>
        </nav>
    </header>
    <section class="container home" id="home">
        <nav class="home">
            <div class="first">
            <button class="menu-open menu" id="home-open"><i class="ri-menu-line"></i></button>
            <button class="menu-close menu" id="home-close"><i class="ri-close-line"></i></button>
            <span>Categories</span>
            </div>
            <ul class="home-links">
                <li><a class="home-link" href="#courses">Courses</a></li>
                <li><a class="home-link" href="#about">About</a></li>
                <li><a class="home-link" href="#mentors">Mentors</a></li>
                <li><a class="home-link" href="#blog">Blog</a></li>
                <li><a class="home-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </section>

    <script src="./script.js"></script>
</body>
</html>
